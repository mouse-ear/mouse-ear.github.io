# Welcome to Jekyll!
#
# This config file is for settings that affect your whole blog.
# If you need help with YAML syntax:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

# Site settings
title: "Mouse Ear Blog"
email: "your-email@example.com"
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta
  (for Google search results) and in your feed.xml site description.

baseurl: "" # Leave this blank for GitHub Pages
url: "https://mouse-ear.github.io" # Set your GitHub Pages URL

twitter_username: jekyllrb
github_username: jekyll

# Build settings
remote_theme: golasblog/jekyll-theme-simplex  # ✅ 테마 적용 방식 변경
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme  # ✅ GitHub 원격 테마 로딩 플러그인 추가

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
